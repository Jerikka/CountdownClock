<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Countdown</title>    
</head>
<body>
    <h1 id="timer">10</h1>
    <form>
        <h2>Fill out the required information before the timer runs out!</h2>
        <br></br>
        <label for="flname">What's your name?</label>
        <input type="text" id="flname" name="flname">
        <br></br>
        <label for="email">What's your email address?</label>
        <input type="email" id="email" name="email">
        <br></br>
        <p>Do you like Beyonce? <span class="small">*There is a wrong answer* </span></p>
        <input class="question" type="radio" id="absolutely" name="options">
        <label for="absolutely">Of course!! It's Beyonce?!</label>
        <br>
        <input class="question" type="radio" id="yes" name="options">
        <label for="yes">I mean.. I guess, sure.</label>
        <br>
        <input class="question" type="radio" id="no" name="options">
        <label for="no">Absolutely not.</label>
    </form>
    <script src="index.js"></script>
</body>
</html>
